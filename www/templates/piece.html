<ion-view view-title="Stuk {{piece}}">
  <ion-content>
    <div class="innerContent">
        <h1>Stuk {{piece}}</h1>
        <p>Hier komt een stuk uitleg te staan over het werken van de pagina en wat er verwacht wordt van de gebruiker.</p>
        <button class="button button-full button-assertive" ng-click="play()">
            Nummer afspelen
        </button>
    </div>
  </ion-content>
</ion-view>
